<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joke Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.3em;
        }

        .joke-box {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            padding: 30px;
            max-width: 600px;
            margin: 20px auto;
            transition: opacity 0.3s ease;
        }

        .setup {
            font-size: 1.5em;
            font-weight: bold;
        }

        .punchline {
            margin-top: 15px;
            font-size: 1.2em;
            color: #555;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1em;
            margin-top: 25px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 50px;
            text-decoration: none;
            color: #007bff;
            font-size: 1em;
        }

        .loading {
            color: #aaa;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>üòÇ Joke Generator</h1>
    <div class="joke-box" id="joke-box">
        <p class="setup" id="setup">Loading a funny joke...</p>
        <p class="punchline" id="punchline" class="loading"></p>
    </div>

    <button onclick="getJoke()">Get Another Joke</button>

    <a class="back-link" href="index.html">‚Üê Return</a>

    <script>
        async function getJoke() {
            const setup = document.getElementById('setup');
            const punchline = document.getElementById('punchline');

            setup.textContent = 'Loading a funny joke...';
            punchline.textContent = '';

            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const data = await response.json();
                setup.textContent = data.setup;
                punchline.textContent = data.punchline;
            } catch (error) {
                setup.textContent = 'Oops! Something went wrong.';
                punchline.textContent = 'Please try again later.';
                console.error('Error fetching joke:', error);
            }
        }

        // Load a joke on page load
        getJoke();
    </script>
</body>
</html>
